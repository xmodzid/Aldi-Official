name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-website.yml"
      - "website/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        # Kita masuk ke folder website dulu untuk install
        run: cd website && bun install

      - name: Build with VitePress
        # Kita masuk ke folder website untuk menjalankan script 'build'
        run: |
          cd website
          bun run build
          touch docs/.vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path absolut dari root repository ke hasil build
          path: website/docs/.vitepress/dist

  deploy:
    name: Deploy Website
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
